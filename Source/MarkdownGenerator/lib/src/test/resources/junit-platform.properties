# The database file in which to store data of previous runs.
jqwik.database = .jqwik-database
# Set to empty to fully disable test run recording.
jqwik.tries.default = 1000
jqwik.maxdiscardratio.default = 5
jqwik.reporting.onlyfailures = false
jqwik.reporting.usejunitplatform = false
jqwik.failures.runfirst = false
jqwik.failures.after.default = SAMPLE_FIRST
# PREVIOUS_SEED, SAMPLE_ONLY, SAMPLE_FIRST or RANDOM_SEED
jqwik.generation.default = AUTO
# AUTO, RANDOMIZED, or EXHAUSTIVE
jqwik.edgecases.default = MIXIN
# FIRST, MIXIN, or NONE
jqwik.shrinking.default = BOUNDED
# BOUNDED, FULL, or OFF
jqwik.shrinking.bounded.seconds = 10
# shrinking behaviour is set to BOUNDED
jqwik.seeds.whenfixed = ALLOW
# Useful to prevent accidental commits of fixed seeds into source control.